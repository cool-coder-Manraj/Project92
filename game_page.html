<!DOCTYPE html>
<html>
    <head>

        <title>The Math Quiz Game!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/jquery.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="game_page.css">

    </head>
    <body>

        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game</h2>

                <h1 id="name_of_questioner"></h1>
                <h1 id="answer_turn"></h1>
            </center>
        </div>
        <div id="output">
            <label id="question"></label>
            <br>
            <h1 id="ans">Answer :</h1> <input type="text" id="answer">
            <br>
            <button class="btn btn-info" id="check">Check</button>
        </div>

        <div>
            <center>
                <label>Number 1</label>
                <input type="text" id="number_1">
                <br>
                <label>Number 2</label>
                <input type="text" id="number_2">
                <button onclick="send()" id="send_btn">Send</button>
            </center>
        </div>
        <script src="quiz_game_page.js"></script>
    </body>
</html>
